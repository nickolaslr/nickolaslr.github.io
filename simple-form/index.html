<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>A simple form</h1>
    </header>

    <section>
        
        <form class="flex-container">

                    
            <div>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="firstname" placeholder="First name.." autofocus>
            </div>
            
            <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Last name..">
            </div>

            <div>
                <label for="personId">ID:</label>
                <input type="number" id="personId" name="personId" placeholder="Id number..">
            </div>
            
            <div>
                <label for="age">Age:</label>
                <select id="age" name="age" tabindex="81">
                    <option value=""></option>
                    <option value="01">18</option>
                    <option value="02">19</option>
                    <option value="03">20</option>
                    <option value="04">21</option>
                    <option value="05">22</option>
                    <option value="06">23</option>
                    <option value="07">24</option>
                    <option value="08">25</option>
                    <option value="09">26</option>
                    <option value="10">27</option>
                    <option value="11">28</option>
                    <option value="12">29</option>
                    <option value="13">30</option>
                    <option value="14">31</option>
                    <option value="15">32</option>
                    <option value="16">33</option>
                    <option value="17">34</option>
                    <option value="18">35</option>
                    <option value="19">36</option>
                    <option value="20">37</option>
                    <option value="21">38</option>
                    <option value="22">39</option>
                    <option value="23">40</option>
                    <option value="24">41</option>
                    <option value="25">42</option>
                    <option value="26">43</option>
                    <option value="27">44</option>
                    <option value="28">45</option>
                    <option value="29">46</option>
                    <option value="30">47</option>
                    <option value="31">48</option>
                    <option value="32">49</option>
                    <option value="33">50</option>
                    <option value="34">51</option>
                    <option value="35">52</option>
                    <option value="36">53</option>
                    <option value="37">54</option>
                    <option value="38">55</option>
                    <option value="39">56</option>
                    <option value="40">57</option>
                    <option value="41">58</option>
                    <option value="42">59</option>
                    <option value="42">60</option>
                </select>
            </div>
            
            <div>
                <label for="mName">Profession:</label>
                <input type="text" id="profession" name="profession" placeholder="Profession..">
            </div>
            
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                <option value=""></option>
                <option value="australia">Australia</option>
                <option value="brazil">Brazil</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                </select>
            </div>
            
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number.." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail..">
            </div>

             

        </form>

        <div class="flex-container2">
            <input type="submit" value="Submit" class="submit">
        </div>
        
            

        

    </section>

    <footer>
        Created by Nickolas - 2022
    </footer>
    



    
</body>
</html>
