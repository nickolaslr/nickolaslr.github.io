<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header">SEASONS OF THE YEAR SLIDESHOW</div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="back.png" alt="back" width="120" height="120"></div>
                <div class="slider--control" onclick="goNext()"><img src="next.png" alt="back" width="120" height="120"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('summer.jpg');">SUMMER</div>
                <div class="slider--item" style="background-image: url('fall.jpg');">FALL</div>
                <div class="slider--item" style="background-image: url('winter.jpg');">WINTER</div>
                <div class="slider--item" style="background-image: url('spring.jpg');">SPRING</div>                
            </div>

        </div>

    </header>
    <section>
        <h1>Slideshow project by Nick</h1>
    </section>




    <script src="script.js"></script>
</body>
</html>
