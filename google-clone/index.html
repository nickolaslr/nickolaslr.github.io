<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


    <main>
        <header>
            <menu>
                <div><a href="index.html">Gmail</a></div>
                <div><a href="index.html">Images</a></div>
                <div class="dotMenu"><button><img src="./assets/img/dots.png"></button></div>
                <div><a href="index.html" class="button">Login</a></div>
            </menu>
        </header>
    
    
        <div class="logo">
            <div><img src="./assets/img/google-logo.png" alt="googleLogo" class="googleLogo"></div>
        </div>
    
    
        <div class="searchField">
            <div class="form">

                <div><img src="./assets/img/magnify.png" alt="magnify" class="magnify"></div>
                <input type="text" id="textSearch" name="textSearch" class="textSearch" autofocus>
                
                <div class="thirdSearch">
                    <div><img src="./assets/img/keyboard.png" alt="keyboard" class="keyboard"></div>
                    <div><img src="./assets/img/mic.png" alt="mic" class="mic"></div>
                </div>
                
            </div>


            <div class="searchButtons">
                <div><a href="index.html" class="underButton">Google Search</a></div>
                <div><a href="index.html" class="underButton">I'm Feeling Lucky</a></div>
            </div>
    
        </div>
    
    
        <div class="blank"></div>


    </main>

    <footer>
        
        <div class="country">United States of America</div>

        <div class="more">
            <div>
                <a href="index.html">Advertising</a>
                <a href="index.html">Business</a>
                <a href="index.html">How Search works</a>
            </div>
    
            <div>
                <a href="index.html">Privacy</a>
                <a href="index.html">Terms</a>
                <a href="index.html">Settings</a>            
            </div>
        </div>
     </footer>

</html>
